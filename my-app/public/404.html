<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AutoGen - Redirecting</title>
    <script>
        const pathSegmentsToKeep = 1;
        const l = window.location;
        const redirectPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            redirectPath + '/?p=/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
